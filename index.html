<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarkSheet application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
   <div id="marksheet">
      <div class="header">
           <div class="img_container">
                  <img src="/image.png">
           </div> 
      </div>
          <div class="main">
               <div class="title">
                    <h1>ACADEMIC YEAR : 2023-24</h1>
                    <h3 class="branch">Science section</h3>      
               </div>
               <div class="container">
                    <div class="students_data">
                          <form class="students_data_content">
                            <div class="col">
                              <div class="name">
                                <label for="student_name" id="nme">Student Name:</label>
                                <input type="text"  id="student_name" placeholder="enter student name" required>
                              </div>
                              <div class="rl_no">
                                <label for="student_roll_no">Roll no:</label>
                              <input type="text" id="student_roll_no" placeholder="Enter roll no" required>
                              </div>
                            </div>
                            <div class="col">
                              <div class="fname">
                                <label for="student_father_name" id="father_name">Father's name:</label>
                              <input type="text" id="student_father_name" placeholder="Enter father name" required>
                              </div>
                              <div class="gr_n">
                                <label for="student_gr_no" id="gr_no">Gr no:</label>
                                <input type="text" id="student_gr_no" placeholder="Enter gr no"Â  required>  
                              </div> 
                             
                            </div>   
                              <div class="col">
                                <div class="mother_name">
                                   <label for="student_mother_name" id="m_name">Mother's Name:</label>
                                   <input type="text" id="student_mother_name" placeholder="Enter mother name" required>
                                </div>
                                <div class="cls">
                                  <label for="student_class" id="class">section:</label>
                                   <input type="text" id="student_class" placeholder="Enter stream" required>
                                </div>
                              </div>
                          </form>
                    </div>
                    <div class="subjects_data">
                      <div class="sub_header">
                           <div class="sub">
                                <p>subject</p>
                           </div>
                           <div class="mm">
                              <p>max marks</p>
                           </div>
                           <div class="pm">
                               <p>Passing marks</p>
                           </div>
                           <div class="obt">
                                <p>obtained</p>
                           </div>
                      </div>
                         <div class="subject_data_container">
                          <div class="subjects_name">
                          <input type="text" id="subjects_name_item_input_1" placeholder="Enter subject name" required>
                          <input type="text" id="subject_name_item_input_2" placeholder="Enter subject name" required>
                          <input type="text" id="subject_name_item_input_3" placeholder="Enter subject name" required>
                          <input type="text" id="subject_name_item_input_4" placeholder="Enter subject name" required>
                          <input type="text" id="subject_name_item_input_5" placeholder="Enter subject name" required>
                          <input type="text" id="subject_name_item_input_6" placeholder="Enter subject name" required>
                          <input type="text" id="subject_name_item_input_7" placeholder="Enter subject name" value="E.V.S" readonly>
                          <input type="text" id="subject_name_item_input_8" placeholder="Enter subject name" value = "Health & Phy Educ" readonly>
                      </div>
                      <div class="max_marks">
                          <input type="text" id="max_item_input_1" readonly value="100">
                          <input type="text" id="max_item_input_2" readonly value="100">
                          <input type="text" id="max_item_input_3" readonly value="100">
                          <input type="text" id="max_item_input_4" readonly value="100">
                          <input type="text" id="max_item_input_5" readonly value="100">
                          <input type="text" id="max_item_input_6" readonly value="100">
                          <input type="text" id="max_item_input_7" readonly value="50">
                          <input type="text" id="max_item_input_8" readonly value="">
                      </div>
                      <div class="passing_marks">
                       <input type="text" id="passing_item_input_1" readonly value="35">
                       <input type="text" id="passing_item_input_2" readonly value="35">
                       <input type="text" id="passing_item_input_3" readonly value="35">
                       <input type="text" id="passing_item_input_4" readonly value="35">
                       <input type="text" id="passing_item_input_5" readonly value="35">
                       <input type="text" id="passing_item_input_6" readonly value="35">
                       <input type="text" id="passing_item_input_7" readonly value="35">
                       <input type="text" id="passing_item_input_8" readonly value="">
                      </div>
                      <div class="obtained_marks">
                          <input type="text" id="obtained_item-1" placeholder="Enter mark" required>
                          <input type="text" id="obtained_item-2" placeholder="Enter mark" required>
                          <input type="text" id="obtained_item-3" placeholder="Enter mark" required>
                          <input type="text" id="obtained_item-4" placeholder="Enter mark" required>
                          <input type="text" id="obtained_item-5" placeholder="Enter mark" required>
                          <input type="text" id="obtained_item-6" placeholder="Enter mark" required>
                          <input type="text" id="obtained_item-7" placeholder="Enter mark" required>
                          <input type="text" id="obtained_item-8" placeholder="Enter mark" required>
                      </div>
                         </div>
                    </div>
               </div>

          </div>
      
          <div class="footer">
            <div class="footer_info btn_container">
                  <button type="submit" class="generate_marksheet">Generate marksheet</button>
            </div>
            <div class="contact">
                   <img src="footer.png" alt="()" style="width: 100%;">
            </div>
          </div>
      

   </div>

</body>
</html>
